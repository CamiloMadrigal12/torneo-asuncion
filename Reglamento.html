<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reglamento del Torneo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .titulo-verde {
      color: #69bb7e;
      font-weight: bold;
    }
    .card-reglamento {
      max-width: 500px;
      margin: auto;
      border-color: #69bb7e;
    }
    .btn-verde {
      background-color: #69bb7e;
      color: white;
    }
    .btn-verde:hover {
      background-color: #57a46d;
    }
  </style>
</head>
<body>

<!-- HEADER DINÁMICO -->
<div id="header"></div>

<!-- CONTENIDO -->
<div class="container mt-5">
  <h2 class="text-center mb-4 titulo-verde">Reglamento del Torneo</h2>
  <div class="card card-reglamento text-center p-4 shadow">
    <h5 class="card-title mb-3">Consulta aquí el reglamento oficial</h5>
    <a href="https://drive.google.com/file/d/1tf7uY4F18G0EI5q_RMywcL9hjK_jLfN8/view" class="btn btn-verde" target="_blank">
      Ver Reglamento en PDF
    </a>
  </div>
</div>

<!-- FOOTER DINÁMICO -->
<footer class="mt-5" id="footer"></footer>

<!-- Bootstrap y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>

</body>
</html>
