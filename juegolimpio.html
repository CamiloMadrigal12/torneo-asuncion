<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Juego Limpio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .logo-equipo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .equipo-nombre {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .table thead th {
      background-color: #69bb7e;
      color: white;
    }
    .titulo-verde {
      color: #69bb7e;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- HEADER DINÁMICO -->
<div id="header"></div>

<div class="container mt-5">
  <h2 class="text-center mb-4 titulo-verde">Tabla de Juego Limpio</h2>
  <table class="table table-bordered table-striped text-center align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th>Equipo</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>1</td><td class="equipo-nombre"><img src="assets/equipos/PSG.PNG" class="logo-equipo" alt="">PSG</td><td>0</td></tr>
      <tr><td>2</td><td class="equipo-nombre"><img src="assets/equipos/discipulos.jpg" class="logo-equipo" alt="">Discípulos</td><td>0</td></tr>
      <tr><td>3</td><td class="equipo-nombre"><img src="assets/equipos/la esquina.jpg" class="logo-equipo" alt="">La Esquina</td><td>10</td></tr>
      <tr><td>4</td><td class="equipo-nombre"><img src="assets/equipos/Newcastle_United.png" class="logo-equipo" alt="">New Castle</td><td>10</td></tr>
      <tr><td>5</td><td class="equipo-nombre"><img src="assets/equipos/galletos.jpg" class="logo-equipo" alt="">Galletos F.C</td><td>15</td></tr>
      <tr><td>6</td><td class="equipo-nombre"><img src="assets/equipos/Apocalipsis.jpg" class="logo-equipo" alt="">Apocalipsis</td><td>15</td></tr>
      <tr><td>7</td><td class="equipo-nombre"><img src="assets/equipos/" class="logo-equipo" alt="">Manchester</td><td>20</td></tr>
      <tr><td>8</td><td class="equipo-nombre"><img src="assets/equipos/El Cabuyal.png" class="logo-equipo" alt="">Cabuyal</td><td>25</td></tr>
      <tr><td>9</td><td class="equipo-nombre"><img src="assets/equipos/" class="logo-equipo" alt="">Sport F.C</td><td>25</td></tr>
      <tr><td>10</td><td class="equipo-nombre"><img src="assets/equipos/el rio.png" class="logo-equipo" alt="">El Rio</td><td>30</td></tr>
    </tbody>
  </table>
</div>



<!-- FOOTER DINÁMICO -->
<footer class="mt-5" id="footer"></footer>

<!-- Bootstrap y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>

</body>
</html>
