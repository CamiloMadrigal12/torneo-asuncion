<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Campeones Anteriores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .titulo-verde {
      color: #69bb7e;
      font-weight: bold;
    }
    .card-campeon {
      border: 2px solid #69bb7e;
      transition: transform 0.2s ease;
    }
    .card-campeon:hover {
      transform: scale(1.02);
    }
    .card-campeon img {
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- HEADER DINÁMICO -->
<div id="header"></div>

<!-- CONTENIDO -->
<div class="container mt-5">
  <h2 class="text-center mb-5 titulo-verde">Campeones Anteriores</h2>

  <div class="row justify-content-center">

    <!-- CAMPEÓN 2023 -->
    <div class="col-md-4 mb-4">
      <div class="card card-campeon text-center shadow">
        <img src="assets/campeones/galletos.png" class="card-img-top" alt="Campeón 2023">
        <div class="card-body">
          <h5 class="card-title">Campeón 2025-1: Galletos</h5>
        </div>
      </div>
    </div>

    <!-- CAMPEÓN 2022 -->
    <div class="col-md-4 mb-4">
      <div class="card card-campeon text-center shadow">
        <img src="assets/campeones/parras.jpg" class="card-img-top" alt="Campeón 2022">
        <div class="card-body">
          <h5 class="card-title">Campeón 2024-2: Parras Burguer</h5>
        </div>
      </div>
    </div>

    <!-- CAMPEÓN 2021 -->
    

  </div>
</div>

<!-- FOOTER DINÁMICO -->
<footer class="mt-5" id="footer"></footer>

<!-- Bootstrap y jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function () {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
</script>

</body>
</html>
